<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harit Oza | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            color: #333;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            scroll-behavior: smooth;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 1px;
            animation: typing 3s steps(20, end), blink 0.5s step-end infinite alternate;
            overflow: hidden;
            white-space: nowrap;
            border-right: 4px solid;
            width: 20ch;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 20ch;
            }
        }

        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        section {
            padding: 80px 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s, transform 0.8s;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            margin: 20px;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 10px;
            font-size: 0.9rem;
            position: relative;
            backdrop-filter: blur(5px);
        }

        footer::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Harit Oza</h1>
    </header>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>I'm a passionate learner who loves exploring new technologies, biking, reading, and diving into economics.</p>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <p>Here are some of my recent works:</p>
        <div>
            <img src="https://via.placeholder.com/800x400" alt="Sample Project">
            <h3>Sample Project</h3>
            <p>An innovative solution for modern problems.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Harit Oza | <a href="#about">Back to Top</a></p>
    </footer>
</body>

</html>
